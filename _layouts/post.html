<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <header class="hero hero-post">
      <h1 class="headline" itemprop="name headline">{{ page.title }}</h1>
      <p class="text">
        <time class="time" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      </p>
    </header>
    <div class="page-content">
      <div class="wrapper">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
        <div class="post_content" itemprop="articleBody">
          {{ content }}
        </div>
      </article>
      </div>
    </div>
    {% include footer.html %}
  </body>

</html>
