---
layout: home
---

<div class="home">


  <ul class="feed">
    {% for post in site.posts %}
      <li class="feedItem">
        <h2 class="headline">
          <a class="link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <p class="text">{{ post.description }}</p>
      </li>
    {% endfor %}
  </ul>


</div>
